<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <p>Bedroom</p>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                </svg>
            </div>
            <div class="card-body">
                <img src="https://cdn.pixabay.com/photo/2017/04/19/17/54/ceiling-fan-2249772_960_720.jpg" alt="Ceiling Fan" class="fan">
                <p>Pinterest Black Ceiling Fan</p>
                <div class="fan-control">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg>
                    <span>12</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5.5h11.793l-3.147 3.146a.5.5 0 0 1-.708.708l4-4a.5.5 0 0 1 0-.708l-4-4a.5.5 0 0 1 .708-.708L13.293 8H1.5A.5.5 0 0 1 1 8z"/>
                    </svg>
                </div>
                <div class="speed-control">
                    <span class="low">Low</span>
                    <div class="slider">
                        <div class="thumb">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-power" viewBox="0 0 16 16">
                                <path d="M7.5 1v7h1V1h-1z"/>
                                <path d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.888-.888A5.002 5.002 0 0 1 11.22.813l.82.82A4.998 4.998 0 0 1 15 5.55v.5a.5.5 0 0 1-.332.445l-.21.21a4.997 4.997 0 0 1-1.065.916l-.81.81a4.997 4.997 0 0 1-1.244.555v.792a4.995 4.995 0 0 1-2.69.784v.793a4.996 4.996 0 0 1-2.825 1.105v.792a4.995 4.995 0 0 1-2.689.784v.82l-.784-.784a4.995 4.995 0 0 1-.784-2.689v-.792a4.996 4.996 0 0 1-1.105-2.825v-.793a4.995 4.995 0 0 1-.784-2.69v-.82l.555-1.244a4.997 4.997 0 0 1 .916-1.065l.21-.21a.5.5 0 0 1 .445-.332v-.5a4.999 4.999 0 0 1 4.375-2.578l.888.888A5.002 5.002 0 0 1 15.188 8.813l-.82-.82A4.998 4.998 0 0 1 11 3.45v.5a.5.5 0 0 1 .332.445l.21.21a4.997 4.997 0 0 1 1.065.916l.81.81a4.997 4.997 0 0 1 1.244.555v.792a4.995 4.995 0 0 1 2.69.784v.793a4.996 4.996 0 0 1 2.825 1.105v.792a4.995 4.995 0 0 1 2.689.784v.82l.784-.784a4.995 4.995 0 0 1 .784-2.689v-.792a4.996 4.996 0 0 1 1.105-2.825v-.793a4.995 4.995 0 0 1 .784-2.69v-.82l-.555-1.244a4.997 4.997 0 0 1-.916-1.065l-.21-.21a.5.5 0 0 1-.445-.332v-.5a4.999 4.999 0 0 1-4.375-2.578z"/>
                            </svg>
                        </div>
                    </div>
                    <span class="high">High</span>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">SMART HOME</h1>
            </div>
            <div class="card-body">
                <p>Sign Into</p>
                <p>Mange Your Device & Accessory</p>
                <form action="">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Log In</button>
                </form>
                <p>Don't have an account yet?</p>
                <button>Create an account</button>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <p>My House</p>
            </div>
            <div class="card-body">
                <div class="temp-info">
                    <div class="info-box">
                        <p>22°C</p>
                        <span>Avg House Temp</span>
                    </div>
                    <div class="info-box">
                        <p>30°C</p>
                        <span>Outside Temp</span>
                    </div>
                </div>
                <div class="temp-info">
                    <div class="info-box">
                        <p>60%</p>
                        <span>Humidity</span>
                    </div>
                    <div class="info-box">
                        <p>3</p>
                        <span>Devices on</span>
                    </div>
                </div>
                <p class="card-title">Room</p>
                <div class="rooms">
                    <button class="room">Master Bedroom</button>
                    <button class="room">Bedroom</button>
                    <button class="room">Kids Room</button>
                    <button class="room">Drawing Room</button>
                </div>
                <p class="card-title">Routines</p>
                <div class="routines">
                    <button class="routine">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sun" viewBox="0 0 16 16">
                            <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm.903-.903a2.998 2.998 0 0 1-4.215 0 2.998 2.998 0 0 1 0-4.215 2.998 2.998 0 0 1 4.215 0 2.998 2.998 0 0 1 0 4.215zM8 15a.903.903 0 0 1-.9-.9h1.8a.903.903 0 0 1 .9 .9H8z"/>
                            <path d="M7.683 10.5a.7.7 0 0 0 .103.692l.77 1.342a.7.7 0 0 0 .845.11l1.342-.77a.7.7 0 0 0 .11-.845l-.77-1.342a.7.7 0 0 0-.845-.11l-1.342.77a.7.7 0 0 0-.103.692zM10.808 5.5a.7.7 0 0 1 .103.692l.77 1.342a.7.7 0 0 1 .845.11l1.342-.77a.7.7 0 0 1 .11-.845l-.77-1.342a.7.7 0 0 1-.845-.11l-1.342.77a.7.7 0 0 1-.103.692zM6.317 5.5a.7.7 0 0 0-.103.692l-.77 1.342a.7.7 0 0 0-.845.11l-1.342-.77a.7.7 0 0 0-.11-.845l.77-1.342a.7.7 0 0 0 .845-.11l1.342.77a.7.7 0 0 0 .103.692zM5.534 10.5a.7.7 0 0 1-.103.692l-.77 1.342a.7.7 0 0 1-.845.11l-1.342-.77a.7.7 0 0 1-.11-.845l.77-1.342a.7.7 0 0 1 .845-.11l1.342.77a.7.7 0 0 1 .103.692z"/>
                        </svg>
                        <span>Morning</span>
                    </button>
                    <button class="routine">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-door-open" viewBox="0 0 16 16">
                            <path d="M8 15a4.995 4.995 0 0 1-3.78-1.148A5.982 5.982 0 0 1 0 9.995V7H1V10h10v2h1V7h1V10h1V7H15v2H15v2H8zm1.625-5H11v2H9.625V7z"/>
                            <path d="M11 15V13H11v2zm1-1V12H12v2zm1-1V11H13v2zm1-1V10H14v2zm1-1V9H15v2zm1-1V8H16v2zm1-1V7H17v2z"/>
                            <path d="M16 5.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H11a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h5zm-11 1.5a.5.5 0 0 1 .5-.5v-1a.5.5 0 0 1-.5-.5H5a.5.5 0 0 1-.5.5v1a.5.5 0 0 1 .5.5h5zm-11 1.5a.5.5 0 0 1 .5-.5v-1a.5.5 0 0 1-.5-.5H5a.5.5 0 0 1-.5.5v1a.5.5 0 0 1 .5.5h5z"/>
                        </svg>
                        <span>I'm Out</span>
                    </button>
                    <button class="routine">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147 3.146a.5.5 0 0 1-.708.708l4-4a.5.5 0 0 1 0-.708l-4-4a.5.5 0 0 1 .708-.708L13.293 8H1.5A.5.5 0 0 1 1 8zm14 0a.5.5 0 0 0-.5.5H2.707l3.147 3.146a.5.5 0 0 0 .708.708l-4-4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                        </svg>
                        <span>Back H</span>
                    </button>
                </div>
                <p class="card-title">Recently Using Device</p>
                <div class="recently-used">
                    <button class="device">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fan" viewBox="0 0 16 16">
                            <path d="M8 1a.5.5 0 0 0-.5.5v13a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-13a.5.5 0 0 0-.5-.5h-2zm2 13h-2v-1h2v1z"/>
                            <path d="M3 8a5 5 0 1 1 10 0 5 5 0 0 1-10 0z"/>
                            <path d="M8 3a4.998 4.998 0 0 1 3.371 1.138A5 5 0 0 1 15 8a5 5 0 0 1-2.629 3.862 4.998 4.998 0 0 1-3.371-1.138A5 5 0 0 1 3 8a5 5 0 0 1 2.629-3.862 4.998 4.998 0 0 1 3.371 1.138z"/>
                        </svg>
                    </button>
                    <button class="device">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lightbulb-fill" viewBox="0 0 16 16">
                            <path d="M2 6a6 6 0 0 1 6 6 6 6 0 0 1-6-6zm8.5 6.5A5.5 5.5 0 0 1 5 8a5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </button>
                    <button class="device">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-snow" viewBox="0 0 16 16">
                            <path d="M11.688 10.688a.5.5 0 0 1-.707 0L10 9.312l-1.688 1.688a.5.5 0 0 1-.707-.707L9.312 8l-1.688-1.688a.5.5 0 0 1 .707-.707L10 6.688l1.688-1.688a.5.5 0 0 1 .707.707L11.312 8l1.688 1.688a.5.5 0 0 1 0 .707z"/>
                            <path d="M4.758 14.688a.5.5 0 0 1-.707 0L3 13.312l-1.688 1.688a.5.5 0 0 1-.707-.707L2.688 12l-1.688-1.688a.5.5 0 0 1 .707-.707L4 10.688l1.688-1.688a.5.5 0 0 1 .707.707L5.312 12l1.688 1.688a.5.5 0 0 1 0 .707z"/>
                            <path d="M10.758 14.688a.5.5 0 0 1-.707 0L9 13.312l-1.688 1.688a.5.5 0 0 1-.707-.707L8.688 12l-1.688-1.688a.5.5 0 0 1 .707-.707L10 10.688l1.688-1.688a.5.5 0 0 1 .707.707L11.312 12l1.688 1.688a.5.5 0 0 1 0 .707z"/>
                            <path d="M4 5.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm1 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm1 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm1 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm1 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm1 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm1 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                        </svg>
                    </button>
                    <button class="device">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fridge-fill" viewBox="0 0 16 16">
                            <path d="M12.5 10.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-2zm-1-1H8v1h3v-1z"/>
                            <path d="M14.5 14.5a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 .5.5v13zm-13 1a.5.5 0 0 1-.5-.5h13a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-1z"/>
                            <path d="M4 5.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-1z"/>
                            <path d="M4 8.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-1z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
